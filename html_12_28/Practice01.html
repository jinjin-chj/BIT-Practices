	<h1><b>제주 이색 여행지</b></h1>
	<h2><b>야외 텐트를 닮은 건축물 "테쉬폰"</b></h2>
	<p>아일랜드 출신 임피제 신부가 1954년 제주에 오면서 목장 숙소로 짓기 시작한 후 사료공장,<br />
	성당으로 활용됐습니다.</p>
	<p>제주에서 점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아있는데, <br />
	국내 근현대 건축사의 한 페이지를 보여주는 가치를 지닌다고 전문가들은 평가합니다.</p>
	
	<blockquote>
	<hr>
	성이시돌목장은 제주특별자치도 제주시 한립음 금악리에 있는 목장이다. 특히 이 <br />
	시돌목장은 ~~~~~~. 이시돌목장의 특색있는 건축양식으로 테쉬폰도 유명하다. (출처:향토<br />
	문화전자대전어쩌구)
	</blockquote>
</body>
</html>
